{% extends "panel/base.html" %}
{% load static %}

{% block content %}
    <main class="main-page">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="forms-login shadow-lg p-4 bg-light rounded border" style="max-width: 400px;">
                <h3 class="text-center mb-4">Connexion</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Nom utilisateur</label>
                        <input type="text" class="form-control" id="userNameControlInput" placeholder="Exemple : NevGhost" name="userNameControlInput">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="passwordControlInput" placeholder="*****" name="passwordControlInput">
                    </div>
                    <div class="error-message mt-3">
                        {% if message %}
                            <p style="color: red;">{{ message }}</p>
                        {% endif %}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Se connecter</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>
                            Vous n'avez pas de compte ? <a href="{% url 'perfom_inscription' %}" class="text-primary fw-bold">Inscrivez-vous</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
